<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-contents">
        <div class="contents">
          <div class="content-left">
            <p>Your Result</p>
            <div class="circle">
              <p class="score">76</p>
              <p class="score-perfect">of 100</p>
            </div>
            <div class="text">
              <p>Great</p>
              <p>
                You scored higher than 65% of <br />the people who have taken
                <br />these tests.
              </p>
            </div>
          </div>
          <div class="content-right">
            <p>Summary</p>
            <div class="score-box-container">
              <div class="score-box">
                <div class="flex-box">
                  <img src="../images/icon-reaction.svg" alt="" />
                </div>
                <span class="summary-name">Reaction</span>
                <div class="flex-box-score">
                  <span class="black">80</span>
                  <span class="grey">/100</span>
                </div>
              </div>
              <div class="score-box">
                <div class="flex-box">
                  <img class="img" src="../images/icon-memory.svg" alt="" />
                </div>
                <span class="summary-name">Memory</span>
                <div class="flex-box-score">
                  <span class="black">92</span>
                  <span class="grey">/100</span>
                </div>
              </div>
              <div class="score-box">
                <div class="flex-box">
                  <img class="img" src="../images/icon-verbal.svg" alt="" />
                </div>
                <span class="summary-name">Verbal</span>
                <div class="flex-box-score">
                  <span class="black">61</span>
                  <span class="grey">/100</span>
                </div>
              </div>
              <div class="score-box">
                <div class="flex-box">
                  <img class="img" src="../images//icon-visual.svg" alt="" />
                </div>
                <span class="summary-name">Visual</span>
                <div class="flex-box-score">
                  <span class="black">72</span>
                  <span class="grey">/100</span>
                </div>
              </div>
            </div>
            <div class="button">Continue</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
